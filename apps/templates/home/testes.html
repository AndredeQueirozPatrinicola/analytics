<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-argon">
  
    <title>
        {{ name_app }}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Favicon - loaded as static -->
    <link rel="icon" href="/static/assets/img/{{ icon }}" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    
    <link rel="stylesheet" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <!-- <link rel="stylesheet" href="/static/assets/css/argon.css" type="text/css"> -->
    <!-- Specific CSS goes HERE -->
    <link rel="stylesheet" href="/static/assets/css/styles2.css" type="text/css">
    <!-- Jquery DataTables -->
    <link rel="stylesheet" href="/static/assets/css/datatables.min.css">
</head>
<body>
    <section class="main-section">
        <!-- # Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <a class="sidebar-logo-link" href="/">
                    <img class='sidebar-logo' src="/static/assets/img/{{ logo }}">
                </a>
            </div>
            <div class="sidebar-body">
                <div class="sidebar-menu">
                    <ul class="sidebar-menu-items">
                        {% for item in menu %}
                        <li class="sidebar-menu-item">
                            {{ item.text }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>

                <hr class="sidebar-line">

                <div>
                      

                </div>

            </div>
        </div>
        <!-- # Main content -->
        <div class="main-content">
            <div class="navbar">
                <div class="navbar-searchbar">
                    <form>
                        <div class="searchbar-div" id="search-bar-div">
                            <div class="search-icon-div">
                                <i class="fas fa-search fa-2xs search-icon"></i>
                            </div>
                            <input placeholder="Search" type="text" class="search-input" id="search-bar-input">
                        </div>
                    </form>
                </div>
                <div class="navbar-login">
                    {% if user.is_authenticated %}
                    <span class="navbar-username">{{ user.first_name }}</span>
                    <a href="#" class="navbar-icon">
                        <i class="fas fa-sign-out-alt"></i>
                      </a> 
                    {% else %}
                    <span class="navbar-username">NÃ£o autenticado.</span>
                    <a href="#" class="navbar-icon">
                        <i class="fas fa-sign-in-alt"></i>
                      </a> 
                    {% endif %}
                </div>
            </div>
            <hr>
            <div class="header">
                <p>s</p>
                <p>s</p>
                <p>s</p>
                <p>s</p>
                <p>s</p>
            </div>
            <div class="main-dashboard">
                <div class="dashboard-row">
                    <div class="card-dash">
                        dash
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/static/assets/js/scripts.js"></script>
</body>
</html>
