<button type="button" class="btn btn-secondary botao-drop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Menu
  </button>
  <div class="dropdown-menu">
    <!-- Dropdown menu links -->
    {% for item in menu %}
    {% for i in item.submenu %}
    <a class="dropdown-item" href="{{ i.url }}">{{ i.text }}</a>
    {% endfor %}
    {% endfor  %}
</div>
