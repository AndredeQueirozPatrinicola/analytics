<div class="sidebar">
    <div class="sidebar-header">
        <a class="sidebar-logo-link" href="/">
            <img class='sidebar-logo' src="/static/assets/img/{{ logo }}">
        </a>
    </div>
    <div class="sidebar-body">
        <div class="sidebar-menu">
            <ul class="sidebar-menu-items">
                {% for item in menu %}
                <div class="sidebar-menu-item dropdown">
                    <a href="{{ item.url }} dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ item.text }} 
                    </a>  
                    
                    {% if item.submenu %}

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            {% for subitem in item.submenu %}
                                <li><a class="dropdown-item" href="/{{ item.url }}/{{ subitem.url }}/">{{ subitem.text }}</a></li>
                            {% endfor %}
                        </ul>
                        
                    {% endif %}
                </div>
                {% endfor %}
            </ul>
        </div>
        <hr class="sidebar-line">
        <div>
              
            <!-- ADICIONAR COISA -->

        </div>
    </div>
</div>
